name: lib-swoole

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: gtest_install
      run: sudo apt install -y googletest libgtest-dev &&
           cd /usr/src/googletest/googletest &&
           sudo mkdir build &&
           cd build &&
           sudo cmake .. &&
           sudo make &&
           sudo make install &&
           cd - &&
           sudo rm -rf /usr/src/googletest/googletest/build

    - name: configure
      run: phpize && ./configure --enable-sockets --enable-mysqlnd --enable-http2

    - name: make
      run: cmake . -DCODE_COVERAGE=ON && make && sudo make install

    - name: make test
      run: cd core-tests && cmake . && make -j8 && ./bin/core_tests

    - name: run coverage
      shell: bash
      run: pwd && ls && sudo apt-get install lcov &&
          sudo lcov --directory . --capture --output-file coverage.info &&
          sudo lcov --remove coverage.info "${{runner.workspace}}/swoole-src/include/*" '/usr/*' --output-file coverage.info &&
          sudo lcov --list coverage.info &&
          sudo curl -s https://codecov.io/bash -o codecov.sh && sudo chmod +x codecov.sh && sudo ./codecov.sh -f coverage.info
